<title>设置我的资料</title>

<div class="layui-card layadmin-header">
  <div class="layui-breadcrumb" lay-filter="breadcrumb">
    <a lay-href="">主页</a>
    <a><cite>设置</cite></a>
    <a><cite>我的资料</cite></a>
  </div>
</div>

<div class="layui-fluid">
  <div class="layui-row layui-col-space15">
    <div class="layui-col-md12">
      <div class="layui-card">
        <div class="layui-card-header">设置我的资料</div>
        <div class="layui-card-body" pad15>
          <script type="text/html" template lay-url="./MyJson/登录用户信息详情.json">
          <div class="layui-form" >
            <div class="layui-form-item">
              <label class="layui-form-label">我的职位</label>
              <div class="layui-input-inline">
                <select name="role" lay-verify="">
                  <option value="1" selected>{{d.data.rolename}}</option>
                </select>
              </div>
              <div class="layui-form-mid layui-word-aux">当前角色不可更改为其它角色</div>
            </div>
            <div class="layui-form-item">
              <label class="layui-form-label">账号</label>
              <div class="layui-input-inline">
                <input type="text" name="username" value={{d.data.username}} readonly class="layui-input">
              </div>
              <div class="layui-form-mid layui-word-aux">不可修改。一般用于后台登入名</div>
            </div>
            <div class="layui-form-item">
              <label class="layui-form-label">名称</label>
              <div class="layui-input-inline">
                <input type="text" name="nickname" value={{d.data.name}} lay-verify="nickname" autocomplete="off"
                  placeholder="请输入昵称" class="layui-input">
              </div>
            </div>
            <div class="layui-form-item">
              <label class="layui-form-label">性别</label>
              <div class="layui-input-block">
                {{# if(d.data.sex=="男"){
                }}
                  <input type="radio" name="sex" value="男" title="男" checked>
                  <input type="radio" name="sex" value="女" title="女" >
                {{#
                }else{
                }}
                <input type="radio" name="sex" value="男" title="男">
                <input type="radio" name="sex" value="女" title="女"  checked>
                {{#
                }
                }}
              </div>
            </div>
            <div class="layui-form-item">
              <label class="layui-form-label">手机</label>
              <div class="layui-input-inline">
                <input type="text" name="cellphone" value={{d.data.cellphone}} lay-verify="phone" autocomplete="off" class="layui-input">
              </div>
            </div>
            <div class="layui-form-item">
              <label class="layui-form-label">邮箱</label>
              <div class="layui-input-inline">
                <input type="text" name="email" value={{d.data.email}} lay-verify="email" autocomplete="off" class="layui-input">
              </div>
            </div>
            <div class="layui-form-item layui-form-text">
              <label class="layui-form-label">备注</label>
              <div class="layui-input-block">
                <textarea name="remarks" placeholder="请输入内容"  class="layui-textarea">{{d.data.remarks}}</textarea>
              </div>
            </div>
            <div class="layui-form-item">
              <div class="layui-input-block">
                <button class="layui-btn" lay-submit lay-filter="setmyinfo">确认修改</button>
              </div>
            </div>
        </div>
      </script>
        </div>
      </div>
    </div>
  </div>
</div>

<script>
  layui.use(["form", "admin"], function () {
    var form = layui.form,
      admin = layui.admin,
      $ = layui.$
    //设置我的资料
    form.on('submit(setmyinfo)', function (obj) {
      admin.req({
        data: obj.field
      });
      return false;
    });
  });
</script>
